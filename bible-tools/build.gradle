apply plugin: 'com.android.application'
apply plugin: 'com.android.databinding'
apply plugin: 'easyrelease'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "rawcomposition.bibletools.info"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 21
        versionName "1.1.4"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        jcenter()

        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.android.support:cardview-v7:23.1.0'
    compile 'com.android.support:recyclerview-v7:23.1.0'
    compile 'com.google.android.gms:play-services-base:8.1.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile('com.afollestad.material-dialogs:commons:0.8.3.0@aar') {
        transitive = true
    }
    compile 'io.realm:realm-android:0.84.0'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'de.psdev.licensesdialog:licensesdialog:1.7.0'
    compile 'com.sothree.slidinguppanel:library:3.2.0'
    compile 'org.cryse.widget:persistentsearchview:1.0.3@aar'
}
