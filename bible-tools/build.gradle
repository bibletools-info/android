apply plugin: 'com.android.application'

android {

    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "rawcomposition.bibletools.info"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 26
        versionName "1.1.6"
    }

    signingConfigs {
        release {
            keyAlias 'rawcomposition'
            keyPassword '&i&l3s'
            storeFile file('../key_store.jks')
            storePassword '&i&l3s'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    repositories {
        jcenter()

        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven { url "https://jitpack.io" }
    }

    dataBinding {
        enabled = true
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.google.android.gms:play-services-base:${playServicesVersion}"
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'com.squareup.okhttp:logging-interceptor:2.6.0'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.nineoldandroids:library:2.4.0'
    compile('com.afollestad.material-dialogs:commons:0.8.3.0@aar') {
        transitive = true
    }
    compile 'io.realm:realm-android:0.84.0'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'de.psdev.licensesdialog:licensesdialog:1.7.0'
    compile 'com.sothree.slidinguppanel:library:3.2.0'
    compile 'org.cryse.widget:persistentsearchview:1.0.3@aar'
}
